  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitation Card</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .tags {
      padding: 10px 16px;
    }

    .tags span {
      display: inline-block;
      background-color: #e1f5fe;
      color: #0277bd;
      border: 1px solid #81d4fa;
      padding: 4px 10px;
      margin: 3px;
      border-radius: 15px;
      font-size: 13px;
    }

    .content {
      padding: 0 16px;
    }

    .content h2 {
      font-size: 18px;
      margin-top: 0;
      color: #01579b;
    }

    .content p {
      color: #555;
      font-size: 14px;
      line-height: 1.5;
    }

    .submit {
      text-align: center;
      padding: 16px;
    }

    .submit button {
      padding: 10px 20px;
      background-color: #4fc3f7;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="1.jpg" alt="Nature Image" />
    
    <div class="tags">
      <span>Nature</span>
      <span>Lake</span>
    </div>

    <div class="content">
      <h2>Invitation from Ali Raza</h2>
      <p>
        Aslam o Alaikum! I am inviting you to a special event on the 7th of next month.
        Kindly join me for a wonderful evening and enjoy dinner with me.
      </p>
    </div>

    <div class="submit">
      <button type="button">Read more</button>
    </div>
  </div>
</body>
</html>
